<section *ngIf="readyToSee" class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-3 py-4 mx-auto md:h-screen lg:py-0"> 
        <a href="#" class="flex items-center mb-3 text-xl font-semibold text-gray-900 dark:text-white">
            <img src="/assets/img/elter.png" class="h-6 mr-1" alt="Logo"/>
            Quinta Elter
        </a>
        <div class=" bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
   
            <div class="p-4 space-y-2 md:space-y-4 sm:p-6">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Codigo de verificacion
                </h1>
                    <div class="flex flex-col mt-4">
                        <span>Ingresa el codigo recibido en tu correo</span>
                      
                    </div>
                    
                    <form (submit)="onSubmit()" #verificationForm="ngForm">
                        <div id="verificationCode" class="flex flex-row justify-center text-center px-2 mt-5">
                            <input type="text" name="firstDigit" id="first" [(ngModel)]="digit1" (input)="moveToNextOrPrev($event.target, secondInput,firstInput)" class="m-2 border h-10 w-10 text-center form-control rounded" maxlength="1" required> 
                            <input type="text" name="secondDigit" #secondInput id="second" [(ngModel)]="digit2" (input)="moveToNextOrPrev($event.target, thirdInput, secondInput)" class="m-2 border h-10 w-10 text-center form-control rounded" maxlength="1" required> 
                            <input type="text" name="thirdDigit" #thirdInput id="third" [(ngModel)]="digit3" (input)="moveToNextOrPrev($event.target, fourthInput, secondInput)" class="m-2 border h-10 w-10 text-center form-control rounded" maxlength="1" /> 
                            <input type="text" name="fourthDigit" #fourthInput id="fourth" [(ngModel)]="digit4" (input)="moveToNextOrPrev($event.target, fifthInput, thirdInput)" class="m-2 border h-10 w-10 text-center form-control rounded" maxlength="1" />
                            <input type="text" name="fifthDigit" #fifthInput id="fifth" [(ngModel)]="digit5" (input)="moveToNextOrPrev($event.target, sixthInput, fourthInput)" class="m-2 border h-10 w-10 text-center form-control rounded" maxlength="1" /> 
                            <input type="text" name="sixthDigit" #sixthInput id="sixth" [(ngModel)]="digit6" (input)="moveToNextOrPrev($event.target, null, fifthInput)" class="m-2 border h-10 w-10 text-center form-control rounded" maxlength="1" />
                          </div>
                        
                        <div class="flex justify-center text-center mt-5">
                            <button type="submit" [disabled]="verificationForm.invalid"
                            class="text-white bg-[#1da1f2] hover:bg-[#1da1f2]/90 focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#1da1f2]/55 me-2 mb-2">
                      Submit
                    </button>
                    
                  
                        </div>
                        <div class="text-red-500" *ngIf="verificationForm.invalid && verificationForm.dirty">
                            Por favor ingresa el c贸digo de verificaci贸n completo.
                        </div>

                        <div class="text-red-500" *ngIf="notfound">
                            C贸digo incorrecto.
                        </div>

                        <div class="text-red-500" *ngIf="passwordVerify">
                            C贸digo incorrecto.
                        </div>

                        <div class="text-red-500" *ngIf="error">
                            Error del servidor.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
</section>
