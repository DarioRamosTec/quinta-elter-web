<app-sidebar [role]="user != undefined && user.role ? user.role : undefined ">
    <app-indextable *ngIf="user" [hideCreate]="user.role == 3" [createRoute]="'create'" [isActive]="!loading && collection != null ? true : false" [collection]="collection">
        <div bigTitle>
            {{ title }}
        </div>
        <thead head>
            <tr>
                <th>Nombre</th>
                <th>Apellido paterno</th>
                <th>Correo</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody body id="indexTableBody">
            <tr *ngFor="let record of collection">
                <td>{{ record.nombre }}</td>
                <td>{{ record.apellido_paterno }}</td>
                <td>{{ record.email }}</td>
                <td [classList]="record.deleted_at != null ? 'text-pink-700' : record.activado ? 'text-teal-700' : 'text-purple-700' ">{{ record.deleted_at != null ? "Inactivo" : record.activado ? 'Verificado' : 'AÃºn sin verificar' }}</td>

                <td>
                    <a [routerLink]="[record.id]">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-width="1" d="M21 12c0 1.2-4 6-9 6s-9-4.8-9-6c0-1.2 4-6 9-6s9 4.8 9 6Z"/>
                            <path stroke="currentColor" stroke-width="1" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                        </svg>
                    </a>
                </td>
                <td *ngIf="user.role == 3">
                    <a [routerLink]="[record.id + '/edit']">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="m14.3 4.8 2.9 2.9M7 7H4a1 1 0 0 0-1 1v10c0 .6.4 1 1 1h11c.6 0 1-.4 1-1v-4.5m2.4-10a2 2 0 0 1 0 3l-6.8 6.8L8 14l.7-3.6 6.9-6.8a2 2 0 0 1 2.8 0Z"/>
                        </svg>
                    </a>
                </td>
                <td *ngIf="user.role == 3">
                    <a (click)="destroy(record.id)" class="cursor-pointer">
                        <svg *ngIf="record.deleted_at == null" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                        </svg>
                        <svg *ngIf="record.deleted_at != null" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-width="1" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
                            <path stroke="currentColor" stroke-width="1" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                          </svg>
                    </a>
                </td>
            </tr>
        </tbody>
    </app-indextable>
</app-sidebar>
