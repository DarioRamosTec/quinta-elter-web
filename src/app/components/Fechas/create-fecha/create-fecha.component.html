<app-sidebar [role]="user != undefined && user.role ? user.role : undefined">
    <app-create-title>
        Crear fecha
    </app-create-title>
  
    <div class="space-y-12" *ngIf="!submitted else elseSubmitted">
        <div class="border-b border-gray-900/10 pb-12">
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-2 sm:col-start-1">
                    <label for="diaInicio" class="block text-sm font-medium leading-6 text-gray-900">Día de inicio</label>
                    <div class="mt-2">
                        <select [(ngModel)]="fechas.dia_inicio" id="diaInicio" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
                            <option value="Monday">Lunes</option>
                            <option value="Tuesday">Martes</option>
                            <option value="Wednesday">Miércoles</option>
                            <option value="Thursday">Jueves</option>
                            <option value="Friday">Viernes</option>
                            <option value="Saturday">Sábado</option>
                            <option value="Sunday">Domingo</option>
                        </select>
                    </div>
                </div>
  
                <div class="sm:col-span-2">
                    <label for="diaFinal" class="block text-sm font-medium leading-6 text-gray-900">Día final</label>
                    <div class="mt-2">
                        <select [(ngModel)]="fechas.dia_final" id="diaFinal" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
                            <option value="Monday">Lunes</option>
                            <option value="Tuesday">Martes</option>
                            <option value="Wednesday">Miércoles</option>
                            <option value="Thursday">Jueves</option>
                            <option value="Friday">Viernes</option>
                            <option value="Saturday">Sábado</option>
                            <option value="Sunday">Domingo</option>
                        </select>
                    </div>
                </div>
  
                <div class="sm:col-span-2">
                    <label for="costo" class="block text-sm font-medium leading-6 text-gray-900">Costo</label>
                    <div class="mt-2">
                        <input type="number" [(ngModel)]="fechas.costo" id="costo" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
                        <div class="mt-2 text-sm text-pink-600 dark:text-pink-500" *ngIf="errors != undefined">
                            <div *ngFor="let error of errors.costo">
                                {{ error }}
                            </div>
                            <div class="mt-2 text-sm text-teal-600 dark:text-teal-500" *ngIf="errors.costo == undefined && tries > 0">
                                ¡Perfecto!
                            </div>
                        </div>
                    </div>
                </div>
  
            </div>
        </div>
  
        <div class="mt-6 flex items-center justify-end gap-x-6">
            <a [routerLink]="['/fechas']">
                <button class="text-sm font-semibold leading-6 text-gray-900">Regresar</button>
            </a>
            <button (click)="submit()" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Guardar</button>
        </div>
    </div>
    <ng-template #elseSubmitted>
        <app-loading></app-loading>
    </ng-template>
  
  </app-sidebar>
