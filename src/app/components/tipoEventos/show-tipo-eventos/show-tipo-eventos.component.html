<app-sidebar>
    <app-create-title>
        Ver tipo de evento
    </app-create-title>

    <div class="space-y-12" *ngIf="tiposEventos != undefined; else elseSubmitted">
        <div class="border-b border-gray-900/10 pb-12">
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-2 sm:col-start-1">
              <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
              <div class="mt-2">
                <input disabled [(ngModel)]="tiposEventos.nombre" id="nombre" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
              </div>
            </div>
    
            <div class="sm:col-span-2">
              <label for="descripcion" class="block text-sm font-medium leading-6 text-gray-900">Descripci√≥n</label>
              <div class="mt-2">
                <input disabled [(ngModel)]="tiposEventos.descripcion" id="descripcion" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
              </div>
            </div>
          </div>
        </div>
    
        <div class="mt-6 flex items-center justify-end gap-x-6">
            <a [routerLink]="['/tipo-eventos']">
                <button class="text-sm font-semibold leading-6 text-gray-900">Regresar</button>
            </a>
            <a *ngIf="user?.role == 3 && tiposEventos" [routerLink]="['/tipo-eventos/'+tiposEventos.id+'/edit']">
                <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Editar
                    </span>
                </button>
            </a>
        </div>
    </div> 
    <ng-template #elseSubmitted>
        <app-loading *ngIf="!notfound; else notFound"></app-loading>
        <ng-template #notFound>
            <app-create-title>
                Tu recurso no fue encontrado o no existe.
            </app-create-title>
        </ng-template>
    </ng-template> 
</app-sidebar>
